<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GHXST PC'sr</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      color: #222;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 40px;
      text-align: center;
    }
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 25px;
      width: 80%;
      max-width: 600px;
    }
    .main-button {
      background-color: #007BFF;
      color: white;
      padding: 25px;
      font-size: 1.8em;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      width: 100%;
    }
    .main-button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }
    .description {
      font-size: 1.1em;
      color: #555;
      text-align: center;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>GHXST PC's</h1>
  <div class="button-container">
    <div>
      <button class="main-button" onclick="location.href='simple/index.html'">Simple</button>
      <div class="description">Choose from pre-built PCs by category: Gaming, Workstation, NAS, Mini-ITX.</div>
    </div>
    <div>
      <button class="main-button" onclick="location.href='advanced/index.html'">Advanced</button>
      <div class="description">Pick from a full lineup with all options visible, including optional components.</div>
    </div>
  </div>

  <!-- Light/Dark Mode Toggle Button -->
  <button id="theme-toggle" style="position: fixed; top: 20px; right: 20px; padding: 20px 30px; font-size: 1.5em; font-weight: bold; border:none; border-radius:12px; cursor:pointer; background:#2563eb; color:white; z-index:1000;">
    Toggle Theme
  </button>

  <script>
    // Function to apply theme
    function applyTheme(theme) {
      if(theme === 'dark') {
        document.body.style.backgroundColor = '#1a1a1a';
        document.body.style.color = '#f5f5f5';
      } else {
        document.body.style.backgroundColor = '#f5f7fa';
        document.body.style.color = '#222';
      }
    }

    // Load saved theme from localStorage
    let savedTheme = localStorage.getItem('ghxst-theme') || 'light';
    applyTheme(savedTheme);

    // Toggle button functionality
    const toggleBtn = document.getElementById('theme-toggle');
    toggleBtn.addEventListener('click', () => {
      savedTheme = (savedTheme === 'light') ? 'dark' : 'light';
      localStorage.setItem('ghxst-theme', savedTheme);
      applyTheme(savedTheme);
    });
  </script>
</body>
</html>
