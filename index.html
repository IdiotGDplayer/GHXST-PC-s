<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="darktheme.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      color: #222;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 40px;
      text-align: center;
    }
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 25px;
      width: 80%;
      max-width: 600px;
    }
    .main-button {
      background-color: #007BFF;
      color: white;
      padding: 25px;
      font-size: 1.8em;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      width: 100%;
    }
    .main-button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }
    .description {
      font-size: 1.1em;
      color: #555;
      text-align: center;
      margin-top: 5px;
    }
  </style>
</head>

  <h1>GHXST PC's</h1>
  <div class="button-container">
    <div>
      <button class="main-button" onclick="location.href='simple/index.html'">Simple</button>
      <div class="description">Choose from pre-built PCs by category: Gaming, Workstation, NAS, Mini-ITX.</div>
    </div>
    <div>
    <button class="main-button" onclick="location.href='advanced/index.html'">Advanced</button>
      <div class="description">Pick from a full lineup with all options visible, including optional components.</div>
    </div>
  </div>  
    <button class="main-button" onclick="location.href='GSs/index.html'">GHXST Specials</button>

    </div>
  </div>
