<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Builds - GHXST</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      color: #222;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 40px;
      text-align: center;
    }
    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      width: 100%;
      max-width: 900px;
    }
    .category-button {
      background-color: #28a745;
      color: white;
      padding: 25px 40px;
      font-size: 1.5em;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      flex: 1 1 250px;
      text-align: center;
    }
    .category-button:hover {
      background-color: #1e7e34;
      transform: scale(1.05);
    }
    .description {
      font-size: 1em;
      color: #555;
      text-align: center;
      margin-top: 8px;
    }
    .back-button {
      margin-top: 50px;
      background-color: #6c757d;
      color: white;
      padding: 15px 30px;
      font-size: 1.2em;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    .back-button:hover {
      background-color: #495057;
      transform: scale(1.05);
    }
  </style>

</head>
<body>
