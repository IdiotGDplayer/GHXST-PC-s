<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Builds - GHXST</title>
  <link rel="stylesheet" href="darktheme.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      color: #222;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 40px;
      text-align: center;
      color: #2563eb;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      width: 100%;
      max-width: 1200px;
    }

    .button-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      flex: 1 1 240px;
      min-height: 180px;
      text-align: center;
      padding: 2rem;
      background: #222; /* <-- changed card color to black */
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .button-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }

    .category-button {
      background-color: #007BFF;
      color: white;
      padding: 25px 40px;
      font-size: 1.5em;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      width: 100%;
    }

    .category-button:hover {
      background-color: #007BFF;
      transform: scale(1.05);
    }

    .description {
      font-size: 1em;
      color: #555;
      margin-top: 10px;
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .back-button {
      margin-top: 50px;
      background-color: #007BFF;
      color: white;
      padding: 15px 30px;
      font-size: 1.2em;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .back-button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Simple Builds - Select a PC Category</h1>

  <div class="button-container">
    <div class="button-card">
      <button class="category-button" onclick="location.href='gaming.html'">Gaming PCs</button>
      <div class="description">Choose from our 10 pre-configured gaming tiers.</div>
    </div>
    <div class="button-card">
      <button class="category-button" onclick="location.href='workstation.html'">Workstations</button>
      <div class="description">High-performance PCs for office and creative work.</div>
    </div>
    <div class="button-card">
      <button class="category-button" onclick="location.href='nas.html'">NAS Systems</button>
      <div class="description">Network storage solutions for home or enterprise use.</div>
    </div>
    <div class="button-card">
      <button class="category-button" onclick="location.href='minitx.html'">Mini-ITX / Slimline</button>
      <div class="description">Compact PCs with small footprints for home or office.</div>
    </div>
  </div>

  <button class="back-button" onclick="location.href='../index.html'">‚Üê Back to Main Page</button>
</body>
</html>
