<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Builds - GHXST</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      color: #222;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 40px;
      text-align: center;
    }
    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      width: 100%;
      max-width: 900px;
    }
    .category-button {
      background-color: #28a745;
      color: white;
      padding: 25px 40px;
      font-size: 1.5em;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      flex: 1 1 250px;
      text-align: center;
    }
    .category-button:hover {
      background-color: #1e7e34;
      transform: scale(1.05);
    }
    .description {
      font-size: 1em;
      color: #555;
      text-align: center;
      margin-top: 8px;
    }
    .back-button {
      margin-top: 50px;
      background-color: #6c757d;
      color: white;
      padding: 15px 30px;
      font-size: 1.2em;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    .back-button:hover {
      background-color: #495057;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Simple Builds - Select a PC Category</h1>

  <div class="button-container">
    <div>
      <button class="category-button" onclick="location.href='gaming.html'">Gaming PCs</button>
      <div class="description">Choose from our 10 pre-configured gaming tiers.</div>
    </div>
    <div>
      <button class="category-button" onclick="location.href='workstation.html'">Workstations</button>
      <div class="description">High-performance PCs for office and creative work.</div>
    </div>
    <div>
      <button class="category-button" onclick="location.href='nas.html'">NAS Systems</button>
      <div class="description">Network storage solutions for home or enterprise use.</div>
    </div>
    <div>
      <button class="category-button" onclick="location.href='minitx.html'">Mini-ITX / Slimline</button>
      <div class="description">Compact PCs with small footprints for home or office.</div>
    </div>
  </div>

  <button class="back-button" onclick="location.href='../index.html'">‚Üê Back to Main Page</button>
<!-- Light/Dark Mode Toggle Button -->
<button id="theme-toggle" style="position: fixed; top: 20px; right: 20px; padding: 10px 15px; border:none; border-radius:8px; cursor:pointer; background:#2563eb; color:white; z-index:1000;">
  Toggle Theme
</button>

<script>
  // Function to apply theme
  function applyTheme(theme) {
    if(theme === 'dark') {
      document.documentElement.style.setProperty('--bg-color', '#1a1a1a');
      document.documentElement.style.setProperty('--text-color', '#f5f5f5');
    } else {
      document.documentElement.style.setProperty('--bg-color', '#f5f7fa');
      document.documentElement.style.setProperty('--text-color', '#222');
    }
    document.body.style.backgroundColor = getComputedStyle(document.documentElement).getPropertyValue('--bg-color');
    document.body.style.color = getComputedStyle(document.documentElement).getPropertyValue('--text-color');
  }

  // Load saved theme
  let savedTheme = localStorage.getItem('ghxst-theme') || 'light';
  applyTheme(savedTheme);

  // Toggle button
  document.getElementById('theme-toggle').addEventListener('click', function() {
    savedTheme = (savedTheme === 'light') ? 'dark' : 'light';
    localStorage.setItem('ghxst-theme', savedTheme);
    applyTheme(savedTheme);
  });
</script>
</body>
</html>
