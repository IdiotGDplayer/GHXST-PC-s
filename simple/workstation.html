<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Workstations & Servers</title>
<style>
:root {
  --bg-color: #f9f9f9;
  --text-color: #000;
  --box-bg: #fff;
  --accent: #3498db;
}
body.dark {
  --bg-color: #1e1e1e;
  --text-color: #fff;
  --box-bg: #2a2a2a;
  --accent: #2980b9;
}
body {
  font-family: Arial, sans-serif;
  background-color: var(--bg-color);
  color: var(--text-color);
  margin: 0;
  padding: 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
}
h1 {
  font-size: 2.5em;
  margin: 20px 0;
  text-align: center;
  font-weight: bold;
}
.container {
  width: 100%;
  max-width: 800px;
}
.option-box {
  background-color: var(--box-bg);
  border: 2px solid var(--accent);
  border-radius: 12px;
  padding: 20px;
  margin: 15px 0;
  box-shadow: 0 4px 10px rgba(0,0,0,0.15);
}
.option-title {
  font-size: 1.5em;
  margin-bottom: 10px;
  font-weight: bold;
}
label {
  display: flex;
  align-items: center;
  font-size: 1.2em;
  margin: 8px 0;
}
input[type="checkbox"] {
  width: 22px;
  height: 22px;
  margin-right: 12px;
}
.button {
  margin: 20px 10px;
  padding: 15px 25px;
  font-size: 1.2em;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  background-color: var(--accent);
  color: white;
  transition: 0.2s;
}
.button:hover {
  opacity: 0.85;
}
.top-bar {
  width: 100%;
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
}
.toggle {
  cursor: pointer;
  font-size: 1.2em;
  padding: 10px;
}
</style>
</head>
<body>
<div class="top-bar">
  <button class="button" onclick="window.location.href='index.html'">‚¨Ö Back</button>
  <div class="toggle" onclick="toggleMode()">üåô / ‚òÄÔ∏è</div>
</div>

<h1>Simple Workstations & Servers</h1>
<div class="container">

  <div class="option-box">
    <div class="option-title">Tier 1 ‚Äì Entry Workstation</div>
    <label><input type="checkbox"> Intel i5 / Ryzen 5 + 32GB RAM + Quadro T600 / RX 6400</label>
  </div>

  <div class="option-box">
    <div class="option-title">Tier 2 ‚Äì Mid-Range Workstation</div>
    <label><input type="checkbox"> Intel i7 / Ryzen 7 + 64GB RAM + RTX A2000 / RTX 3060</label>
  </div>

  <div class="option-box">
    <div class="option-title">Tier 3 ‚Äì High-End Workstation</div>
    <label><input type="checkbox"> Intel i9 / Ryzen 9 + 128GB RAM + RTX A4000 / RTX 4080</label>
  </div>

  <div class="option-box">
    <div class="option-title">Tier 4 ‚Äì Enterprise Server</div>
    <label><input type="checkbox"> Dual Intel Xeon / Threadripper Pro + 256GB RAM + Dual RTX A6000</label>
  </div>

  <div class="option-box">
    <div class="option-title">Tier 5 ‚Äì Datacenter Beast</div>
    <label><input type="checkbox"> Quad Xeon / Threadripper Pro + 512GB RAM + Quad RTX A6000 / H100</label>
  </div>

</div>

<script>
function toggleMode() {
  document.body.classList.toggle("dark");
}
</script>
</body>
</html>
